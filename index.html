<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music</title>
    <link rel="icon" href="svg/playBtn.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/modified.css" />
    <link rel="stylesheet" href="css/responsiveness.css" />
    <link rel="stylesheet" href="themes/MoltenCore.css" />
    <link rel="stylesheet" id="theme-link" href="themes/MoltenCore.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="bar1">
          <img class="playBtn" src="svg/playBtn.svg" alt="Logo" />

          <div class="nav-links">
            <ul>
              <li class="home">Home</li>
              <li class="themes">Themes</li>
              <li class="about">About Us</li>
            </ul>
          </div>

          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="bar2">
          <div class="search">
            <img src="svg/search.svg" alt="" />
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
          <div class="SignInBtn">
            <button>Sign In</button>
          </div>
        </div>
      </div>

      <div class="part1">
        <h1 class="h1">Discover</h1>
        <h1 class="h2">New Music</h1>
        <div>
          <button class="listenNowBtn">Listen Now</button>
        </div>
      </div>

      <div class="heading">
        <h3>Featured Albums</h3>
      </div>

      <div class="cards">
        </div>

      <div class="songs"></div>

      <div class="playbar">
        <div class="left">
          <button class="icon-btn">
            <svg id="prevBtn" viewBox="0 0 24 24" width="24" height="24">
              <path d="M6 18V6h2v12H6zm3.5-6l8.5 6V6l-8.5 6z"></path>
            </svg>
          </button>

          <button class="icon-btn" id="playPauseBtn">
            <svg id="playIcon" viewBox="0 0 24 24" width="28" height="28">
              <path d="M8 5v14l11-7z"></path>
            </svg>
            <svg
              id="pauseIcon"
              viewBox="0 0 24 24"
              width="28"
              height="28"
              style="display: none"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </svg>
          </button>

          <button class="icon-btn">
            <svg id="nextBtn" viewBox="0 0 24 24" width="24" height="24">
              <path d="M16 6v12h-2V6h2zm-3.5 6L4 18V6l8.5 6z"></path>
            </svg>
          </button>
        </div>
        <div class="songN">
          <div id="songNA">Song Name</div>
          <div
